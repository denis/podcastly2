<!DOCTYPE html>
<html>
  <head>
    <title>Podcastly</title>

    <link rel="stylesheet" href="/stylesheets/application.css" type="text/css" media="screen">

    <script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
    <script src="http://documentcloud.github.com/underscore/underscore-min.js" type="text/javascript"></script>
    <script src="http://documentcloud.github.com/backbone/backbone-min.js" type="text/javascript"></script>
    <script src="https://raw.github.com/timrwood/moment/1.3.0/moment.min.js" type="text/javascript"></script>

    <script src="/javascripts/app/models/podcast.js" type="text/javascript"></script>
    <script src="/javascripts/app/models/episode.js" type="text/javascript"></script>

    <script src="/javascripts/app/collections/podcasts.js" type="text/javascript"></script>
    <script src="/javascripts/app/collections/episodes.js" type="text/javascript"></script>

    <script src="/javascripts/app/views/podcast_view.js" type="text/javascript"></script>
    <script src="/javascripts/app/views/podcasts_view.js" type="text/javascript"></script>
    <script src="/javascripts/app/views/episode_view.js" type="text/javascript"></script>
    <script src="/javascripts/app/views/episodes_view.js" type="text/javascript"></script>

    <script src="/javascripts/application.js" type="text/javascript"></script>

    <script type="text/template" id="episode-template">
      <a href="<%= enclosureUrl %>"><%= title %></a>
      <small><%= published.format("MM/DD/YYYY") %></small>
    </script>
  </head>

  <body>
    <div id="container"></div>

    <script type="text/javascript">
      var _gauges = _gauges || [];
      (function() {
        var t   = document.createElement('script');
        t.type  = 'text/javascript';
        t.async = true;
        t.id    = 'gauges-tracker';
        t.setAttribute('data-site-id', '4f1e7485f5a1f5109a000001');
        t.src = '//secure.gaug.es/track.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(t, s);
      })();
    </script>
  </body>
</html>
